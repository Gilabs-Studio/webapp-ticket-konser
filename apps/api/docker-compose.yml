services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-healthcare-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_healthcare
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-healthcare-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=crm_healthcare
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-min-32-chars}
      - JWT_ACCESS_TTL=24
      - JWT_REFRESH_TTL=7
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
