name: ticketing_api

services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketing-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing_app
    ports:
      - "5435:5432"  # Changed from 5434 to avoid conflict with CRM Healthcare
    volumes:
      - ticketing_postgres_data:/var/lib/postgresql/data
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketing-api
    ports:
      - "8083:8083"
    environment:
      - GIN_MODE=release
      - PORT=8083
      - ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=ticketing_app
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-min-32-chars}
      - JWT_ACCESS_TTL=24
      - JWT_REFRESH_TTL=7
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ticketing-network

networks:
  ticketing-network:
    name: ticketing-network
    driver: bridge

volumes:
  ticketing_postgres_data:
    name: ticketing_postgres_data
