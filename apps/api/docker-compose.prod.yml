name: ticketing_api_prod

services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketing-db-prod
    environment:
      # Note: PostgreSQL image doesn't support *_FILE env vars natively
      # For production, use strong password from environment or secrets management system
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ticketing_app}
    ports:
      - "${DB_PORT:-5435}:5432"
    volumes:
      - ticketing_postgres_data_prod:/var/lib/postgresql/data
    networks:
      - ticketing-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-latest}
        BUILD_TIME: ${BUILD_TIME:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
        BUILD_COMMIT: ${BUILD_COMMIT:-$(git rev-parse --short HEAD 2>/dev/null || echo unknown)}
    image: ticketing-api:${BUILD_VERSION:-latest}
    container_name: ticketing-api-prod
    ports:
      - "${API_PORT:-8083}:8083"
    environment:
      - GIN_MODE=release
      - PORT=8083
      - ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_NAME=${DB_NAME:-ticketing_app}
      - DB_SSLMODE=${DB_SSLMODE:-require}
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL:-24}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL:-7}
    secrets:
      - db_password
      - jwt_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketing-network-prod
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

networks:
  ticketing-network-prod:
    name: ticketing-network-prod
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  ticketing_postgres_data_prod:
    name: ticketing_postgres_data_prod
    driver: local

